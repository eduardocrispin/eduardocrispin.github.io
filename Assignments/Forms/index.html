<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Form</title>
</head>
<!--Title Page-->
<body>
  <div class="container">
    <div class="title">Contact</div>
    <div class="content">
      <form action="https://getform.io/f/03a22b28-7bb8-41c2-9093-f515c0585028" method="POST">
        <div class="user-details">
          <!--Name & Username Input-->
          <div class="input-box">
            <span class="details">Full Name</span>
            <input name="name" type="text" placeholder="Enter your name" required minlength="6" maxlength="40">
          </div>
          <div class="input-box">
            <span class="details">Username</span>
            <input name="username" type="text" placeholder="Enter your username" required>
          </div>

          <div class="input-box">
            <span class="details">Email</span>
            <input name-="emial" type="text" placeholder="Enter your email" required>
          </div>

          <div class="input-box">
            <span class="details">Phone Number</span>
            <input name="number" type="text" placeholder="Enter your number" required>
          </div>

          <div class="input-box">
            <span class="details">Password</span>
            <input name="password" type="text" placeholder="Enter your password" required minlength="6" maxlength="40" >
          </div>

          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input name="confirm-password" type="text" placeholder="Confirm your password" required minlength="6" maxlength="40">
          </div>
        </div>
        <!--Gender Selection Button-->
        <div class="gender-details">
          <input name="female-gender" type="radio" name="gender" id="dot-1">
          <input name="male-gender" type="radio" name="gender" id="dot-2">
          <input name="custom-gender" type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <!--Submission Button -->
        <div class="button">
          <input name="submit" type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
