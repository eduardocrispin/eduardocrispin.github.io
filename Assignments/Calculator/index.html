<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anybody:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>JS CALCULATOR</title>
  </head>
  <body>
    <!-- 
        Sometimes we gotta start small and remake the wheel.
        A calculator is a monumental piece of tech but we can make 
        a simple version to deconstruct some concepts.
     -->
    <div class="calc">
      <div class="col_left">
        <div class="calculator_wrapper result">
          <h2 id="resi">The Result:</h2>
          <p id="answer"></p>
        </div>
      </div>
        <div class="col_right">
          <section class="calculator_wrapper">
            <h1>THE WORLD'S WORST CALCULATOR</h1>

            <h4>Pick a calculation:</h4>

            <div class="button_wrapper">
              <!-- Here, write at least three buttons 
                with onclick attributes triggering our functions: -->
              <button onclick="AddTwoPlusTwo()"> 2 + 2 </button>
              <button onclick="AddTwoMinusTwo()"> 2 - 2 </button>
              <button onclick="AddThreeTimesTwo()"> 3 x 2 </button>
              <button onclick="AddSixDvidedByTwo()"> 6 / 2 </button>
              <button onclick="AddFiveDivdedByFive()"> 15 / 5 </button>
              <button onclick="AddThreeTimesFive()"> 3 x 5 </button>
            </div>
          </section>

          <section class="calculator_wrapper second_worst_calculator">
            <h2>The Second Worst Calculator</h2>
            <p>Enter two numbers and this will multiply them!</p>
            <div class="selection_wrapper">
                <label for="FirstNumber">First Number:</label>
                <!-- Design an input to receive the first number -->
                <br>
                <label for="SecondNumber">Second Number:</label>
                <!-- Design an input to receive the second number -->
                <br>
                <!-- Write a button here to trigger the function -->
              </div>
          </section>
        </div>
    </div>
   <script src="js/calc.js"></script>
  </body>
</html>
