    <body>
      <h1>Change the background color</h1>
      <p>Hover your mouse over the squares</p>

      <main>
        <div id="square1" onmouseout="bgChange('transparent')" onmouseover="bgChange(this.style.backgroundColor)">Color 1</div>
        <div id="square2" onmouseout="bgChange('transparent')" onmouseover="bgChange(this.style.backgroundColor)">Color 2</div>
        <div id="square3" onmouseout="bgChange('transparent')" onmouseover="bgChange(this.style.backgroundColor)">Color 3</div>
      </main>

<script src="js/practice.js" ></script>
